<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cadastro</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Google Fonts -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        <!-- BoootsTrap Icons -->
        <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="conteinerCadastro" class="conteinerCadastro">
            <div class="topoCadastro">
                <i class="bi bi-person-circle"></i>
                <h1 class="titulo">Cadastro</h1>
            </div>

            <form class="formularioCadastro" action="/" method="post" id="cadastro">
                <input class="entradaFormularioCadastro" type="text" name
                    id="nomeCompletoCadastro" placeholder="Nome Completo"
                    required>
                <input class="entradaFormularioCadastro" type="text" name
                    id="nomeUsuarioCadastro" placeholder="Nome de Usuario"
                    required>
                <input class="entradaFormularioCadastro" type="email" name
                    id="emailUsuarioCadastro" placeholder="Email" required>
                <input class="entradaFormularioCadastro" type="password" name
                    id="senhaUsuarioCadastro" placeholder="Senha" required>
                <input class="dataFormularioCadastro" type="date" name
                    id="dataNascimentoCadastro" required>
                <button class="btnoCadastro" type="button" id="botaoCadastro">Cadastrar</button>
                <button class="btnVoltarCadastro" type="button" id="voltarCadastro">Logar</button>
            </form>
        </div>

        <div id="conteinerLogin" class="conteinerLogin">
            <div class="topoLogin">
                <i class="bi bi-box-arrow-in-right"></i>
                <h1 class="titulo">Login</h1>
            </div>

            <form class="formularioLogin" action="/" method="post" id="login">
                <input class="entradaFormularioLogin" type="text" id="emailUserLogin" placeholder="Email ou Nome de Usuario">
                <input class="entradaFormularioLogin" type="password" id="senhaLogin" placeholder="Senha">

                <button class="btnLogin" type="button" id="botaoLogin">Login</button>
                <button class="btnVoltar" type="button" id="voltarLogin">Voltar</button>
            </form>
        </div>


        <script src="js\script.js" async defer></script>
    </body>
</html>
